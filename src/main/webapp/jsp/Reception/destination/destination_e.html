<h2>成都市人民公园：</h2>
<p>成都市人民公园原名少城公园，始建于1911年。少城公园之由来，与旧成都的城池命名直接相关，成都城基原有大城和少城之分，早在公元前311年秦惠王时，成都便有太城（亦称大城）和少城（亦称小城）了。少城基地系清代在成都大城西南处另建的小城，作为"八旗"营地，专供满洲和蒙古人居住，这就是后来的"满城"，少城公园由于当时地处少城范围而得名。</p>
